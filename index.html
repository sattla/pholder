<!doctype html>
<head>
<meta charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="jquery.pholder.js"></script>
<style>
  .inputStyle{
		width: 300px;
		height: 40px;
		border: 2px solid #c4c4c4;
		padding: 0 15px;
		direction:ltr;
	}
	.wtmrk{color: grey;font-style: italic;}
	.coolwtmrk{color: red;font-size: 14px;font-family:'Comic Sans MS';font-style: italic;}
</style>
<script>
$(document).ready(function(){
	$("input").pholder();
	$("input[name=name]").pholder({ className:'coolwtmrk', pholdertext:'Name' });
	$("input[name=phone]").pholder({ className:'wtmrk', pholdertext:'Phone' });
});
</script>
</head>
<body>

<input type="text" class="inputStyle" name="name" /><br><br>
<input type="text" class="inputStyle" name="phone" /><br><br>
<br>
<input type="text" class="inputStyle" placeholder="Name" /><br><br>
<input type="text" class="inputStyle" placeholder="Phone" /><br><br>

</body>
</html>
